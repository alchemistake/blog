# Site settings
title: Alche's Blog
description: >- # site description
  I'm writing about stuff about what I have done.
lang: en-US # default lang
repo: https://github.com/alchemistake/blog # site repo [optional]
mode: dark

# Profile settings
author:
  name: Alchemistake # author name
  bio: >- # tell to the world
    I'm a bored engineer man.
  username: alchemistake # general username
  github: alchemistake # github username
  twitter: alchemistake # twitter username
  email: alchemistake@thrideas.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://alche.thrideas.com" #
baseurl: "/"
# permalink: /:title/
google_analytics: # leave it blank if not wish #TODO

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
